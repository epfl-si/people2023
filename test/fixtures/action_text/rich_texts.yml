# ---------------------------------------------------------------------- Natalie
nat_box_mission_fr:
  record: nat_box_mission (Box)
  name: content_fr
  body: >
    Architecte de formation, s'est spécialisée dans le graphisme, la création et l'ergonomie des sites web.
    Dépositaire de la Charte graphique de l'EPFL, elle s'occupe de la mise au point des maquettes, du respect de l'orthodoxie, de l'aspect et de la validité des différentes pages, ainsi que du choix des images illustrant les sites.
    Elle dispense aussi des conseils sur la manière de concevoir et de mettre en oeuvre un site web, ainsi que sur le choix des applications et des outils mis à disposition par le KIS. 
    Elle propose une analyse stratégique pour la conduite de projets Internet, et intervient comme expert web dans les groupes de réflexion sur la politique de communication des différentes unités de l'Ecole (VPAA, BSS-IC, SAC, bibliothèque...)
    Elle est également responsable du suivi de l'actualité et de la mise à jour des portails institutionnels.
    Depuis le printemps 2004, elle est en charge du projet PolyNex, qui s'intéresse aux équipements multimedia sur le campus.
    Pendant ses loisirs, elle gère les sites du fameux groupe folk-rock, les <a href="http://www.paradajz.com">Paradajz Vampiri</a>, de sa prof préférée de <a href="http://www.pilates-fitforlife.com/">Pilates, Miranda Mattig</a>, et de l'<a href="http://a3.epfl.ch/">Association des Diplômés de l'EPFL</a>, l'A3, où elle est responsable de la COSI (liaison entre l'association et le campus EPFL). 
    Vous pouvez suivre ses aventures exotiques sur le blog <a href="http://nmeystre.hautetfort.com/">http://nmeystre.hautetfort.com/</a>.

